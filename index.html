</head>
<body>

<nav class="navbar navbar-static-top ">
    <div class="container">
        <ul class="nav navbar-nav navbar-right">
            <li class="active"><a class="navbar-link" href="#">Главная</a></li>
            <li><a class="navbar-link" href="#">Создать объявление</a></li>
            <li><a class="navbar-link" href="#">О проекте</a></li>
            <li><a class="navbar-link" href="#">Написать нам</a></li>
        </ul>
    </div>
</nav>

<div class="container container-main">
    <div class="row">
        <div class="col-lg-6" id="content">

            <div class="form-group">
                <label for="photo" class="control-label">Фото</label>
                <input type="file" onchange="previewFile()" id="photo" class="form-control-file">
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="select-title" class="control-label">кто</label>
                        <select id="select-title" class="form-control">
                            <option value="пропала">пропала</option>
                            <option value="пропал">пропал</option>
                            <option value="пропали">пропали</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <input type="text" id="animal" placeholder="собака, кот, черепаха" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label" for="area-main-characteristics">основные характеристики:</label>
                <textarea class="form-control" id="area-main-characteristics" placeholder="порода, возраст, пол"></textarea>
            </div>

            <div class="form-group">
                <label class="control-label" for="area-conditions">обстоятельства пропажи:</label>
                <textarea class="form-control" id="area-conditions" placeholder="дата, время суток, место"></textarea>
            </div>

            <div class="form-group">
                <label class="control-label" for="area-description-animal">описание животного:</label>
                <textarea class="form-control" id="area-description-animal" placeholder="опишите размер, цвет, был ли ошейник, адресник, поводок, особенности внешности, отличительные черты"></textarea>
            </div>

            <div class="form-group">
                <label class="control-label" for="area-behavioral-features">особенности поведения:</label>
                <textarea class="form-control" id="area-behavioral-features" placeholder="укажите, как себя ведет собака с людьми, откликается ли на имя, может ли проявить агрессию, убежать от испуга, стоит ли ее ловить или лучше не подходить и позвонить хозяину"></textarea>
            </div>

            <div class="form-group">
                <label for="first-input-phonenumber" class="control-label">телефоны:</label>
                <input required class="form-control" id="first-input-phonenumber" placeholder="укажите телефон хозяина" value="" type="text" maxlength="15">
            </div>

            <div class="form-group">
                <!--<label for="second-input-phonenumber" class="control-label">Тел.номер 2</label>-->
                <input required class="form-control" id="second-input-phonenumber" placeholder="пожалуйста, укажите доп.телефон" type="text" maxlength="15">
            </div>

            <div class="form-check form-check-inline">
                <label class="control-label">вознаграждение:</label>
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Вознаграждение">
                <label class="form-check-label" for="inlineCheckbox1">обещание вознаграждения увеличивает шанс объявления быть замеченным</label>
            </div>

            <div class="form-group">
                <input required class="form-control" id="second-input-phonenumber" placeholder="при желании укажите сумму вознаграждения" type="text" maxlength="15">
            </div>

            <div class="form-group">
                <button id="preview_btn" type="button" class="btn btn-primary btn-block" disabled="disabled">Preview</button>
            </div>

            <a class="btn disabled" href="javascript:getScreenshot()" id="save-advertisement">Скачать объявление</a>
            <a class="btn disabled" href="javascript:getPdf()" id="save-pdf">Скачать PDF</a>
        </div>

        <div class="col-lg-6">
            <div class="col-lg-12" id="preview"></div>
            <div class="col-lg-12" style="background: lightslategray; height: 200px; ">hghgfghfhgfhgfghfgh</div>
        </div>
    </div>
</div>

<div id="previewBig" class ="previewBig">
    <img id="pet-image" alt="img"/>

    <div id="title" class="title text text-center-red">
    </div>

    <div id="description" class="description text">
    </div>

    <div id="conditions" class="conditions text">
    </div>

    <div id="description2" class="description2 text">
    </div>

    <div id="behavioral-features" class="behavioral-features text">
    </div>

    <div id="div-phonenumber" class="div-phonenumber">
        <div id="phonenumber" class="phonenumber text-center-red">
            <div id="first-phonenumber"></div>
            <div id="second-phonenumber"></div>
        </div>
    </div>

    <div id="fee" class="fee text text-center-red"></div>

    <div id="footer" class="footer text">
        Пожалуйста, сфотографируйте это объявление, чтобы не потерять номер телефона.
    </div>
</div>

<footer class="footerr">
    <div class="container">
        <p class="text-muted">@propalasobaka.press</p>
    </div>
</footer>

</body>
</html>
