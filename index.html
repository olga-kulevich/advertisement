<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="style.css" media="all">
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid container-main">
        <div class="row">
            <div class="col-sm-6" id="content">

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="photo" class="control-label">Фото</label>
                            <input type="file" onchange="previewFile()" id="photo" class="form-control-file">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="select-title" class="control-label">Кто пропал</label>
                            <select required  id="select-title" class="form-control">
                                <option value="собака">собака</option>
                                <option value="кот">кот</option>
                                <option value="кошка">кошка</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="area-description1">Описание</label>
                    <textarea class="form-control" id="area-description1" placeholder=""></textarea>
                </div>

                <div class="form-group">
                    <label class="control-label" for="area-conditions">Обстоятельства</label>
                    <textarea class="form-control" id="area-conditions" placeholder=""></textarea>
                </div>

                <div class="form-group">
                    <label class="control-label" for="area-description2">Описание</label>
                    <textarea class="form-control" id="area-description2" placeholder=""></textarea>
                </div>

                <div class="form-group">
                    <label class="control-label" for="area-behavioral-features">Особенности поведения</label>
                    <textarea class="form-control" id="area-behavioral-features" placeholder=""></textarea>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="first-input-phonenumber" class="control-label">Тел.номер 1</label>
                            <input required class="form-control" id="first-input-phonenumber"
                                   placeholder="" value="" type="text" maxlength="15">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="second-input-phonenumber" class="control-label">Тел.номер 2</label>
                            <input required class="form-control" id="second-input-phonenumber"
                                   placeholder="" type="text" maxlength="15">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Вознаграждение!">
                            <label class="form-check-label" for="inlineCheckbox1">Вознаграждение</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button id="preview_btn" type="button" class="btn btn-primary btn-block">Preview</button>
                </div>
                <a href="javascript:getScreenshot()">Скачать объявление</a>
            </div>

            <div class="col-sm-6" id="preview">
            </div>
        </div>
    </div>

    <div id="previewBig" class ="previewBig">
        <img id="pet-image" alt="img"/>

        <div id="title" class="title text text-center-red">
        </div>

        <div id="description" class="description text">
        </div>

        <div id="conditions" class="conditions text">
        </div>

        <div id="description2" class="description2 text">
        </div>

        <div id="behavioral-features" class="behavioral-features text">
        </div>

        <div id="div-phonenumber" class="div-phonenumber text">
            <div id="phonenumber" class="phonenumber text-center-red">
                <div id="first-phonenumber"></div>
                <div id="second-phonenumber"></div>
            </div>
        </div>

        <div id="fee" class="fee text text-center-red"></div>

        <div id="footer" class="footer text">
            Пожалуйста, сфотографируйте это объявление, чтобы не потерять номер телефона.
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script type="text/javascript" src="\node_modules\dom-to-image-chrome-fix\dist\dom-to-image.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/eligrey/FileSaver.js/5ed507ef8aa53d8ecfea96d96bc7214cd2476fd2/FileSaver.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
